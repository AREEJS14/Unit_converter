<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Converter</title>
</head>
<body>
    <div class="container"> 
    <div class="header">
        <h1> Metric/Imperial Unit Conversion </h1>
        <input type="text" id="inputConvert">
        <button id="button"> Convert </button>
    </div>
</div>
    <div class="converter">
        <div class="list-details">
            <h2> Length (Meter/Feet) </h2>
            <p id="length"> </p>
        </div>
        <div class="list-details" >
            <h2> Volume (Liters/Gallons)
            </h2>
            <p id="volume"> </p>

        </div>
        <div class="list-details" >
            <h2> Mass (Kilograms/Pounds) </h2>
            <p id="mass"> </p>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
